<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .stat-label {
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #1e293b;
            font-size: 36px;
            font-weight: 700;
        }

        .stat-icon {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .table-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .table-card h2 {
            color: #1e293b;
            font-size: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f1f5f9;
            color: #475569;
            font-weight: 600;
            padding: 12px 16px;
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 16px;
            color: #334155;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f8fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .badge-low {
            background: #d1fae5;
            color: #059669;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .timestamp {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Fraud Detection Dashboard</h1>
            <p class="subtitle">Real-time monitoring & analytics</p>
            <button class="refresh-btn" onclick="loadAllData()" style="margin-top: 16px;">
                Refresh Data
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Unique IPs Tracked</div>
                <div class="stat-value" id="total-ips">-</div>
                <div class="timestamp" id="stats-timestamp"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Domains</div>
                <div class="stat-value" id="total-domains">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Recent Signups</div>
                <div class="stat-value" id="recent-signups">-</div>
            </div>
        </div>

        <div class="table-card">
            <h2>Most Active IP Addresses</h2>
            <div id="ip-table-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>
            </div>
        </div>

        <div class="table-card">
            <h2>Recently Analyzed Emails</h2>
            <div id="email-table-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadOverview() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/admin/stats/overview`);
                const data = await response.json();

                document.getElementById('total-ips').textContent = data.total_unique_ips;
                document.getElementById('total-domains').textContent = data.total_unique_domains;
                document.getElementById('recent-signups').textContent = data.recent_signups_tracked;
                document.getElementById('stats-timestamp').textContent = `Updated: ${new Date(data.timestamp).toLocaleString()}`;
            } catch (error) {
                console.error('Error loading overview:', error);
            }
        }

        async function loadIPActivity() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/admin/stats/recent-ips?limit=20`);
                const data = await response.json();

                const container = document.getElementById('ip-table-container');

                if (data.ip_activity.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #64748b;">No IP activity data available</p>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>IP Address</th>
                                <th>Signup Count</th>
                                <th>Risk Level</th>
                                <th>TTL (seconds)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.ip_activity.forEach(ip => {
                    const riskClass = ip.count > 10 ? 'badge-high' : ip.count > 5 ? 'badge-medium' : 'badge-low';
                    const riskText = ip.count > 10 ? 'High' : ip.count > 5 ? 'Medium' : 'Low';

                    html += `
                        <tr>
                            <td><strong>${ip.ip}</strong></td>
                            <td>${ip.count}</td>
                            <td><span class="badge ${riskClass}">${riskText}</span></td>
                            <td>${ip.ttl_seconds}s</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading IP activity:', error);
                document.getElementById('ip-table-container').innerHTML = '<p style="color: red;">Error loading data</p>';
            }
        }

        async function loadRecentEmails() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/admin/stats/recent-emails`);
                const data = await response.json();

                const container = document.getElementById('email-table-container');

                if (data.recent_emails.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #64748b;">No recent emails tracked</p>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.recent_emails.forEach((email, index) => {
                    html += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${email}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading recent emails:', error);
                document.getElementById('email-table-container').innerHTML = '<p style="color: red;">Error loading data</p>';
            }
        }

        async function loadAllData() {
            await Promise.all([
                loadOverview(),
                loadIPActivity(),
                loadRecentEmails()
            ]);
        }

        // Load data on page load
        loadAllData();

        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>

</html>
